<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulama</title>
</head>
<body>
    <h1>Lütfen Bilgileri Eksiksiz Doldurunuz</h1><hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 150px;">
                Kullanıcı Adı:

            </td>
            <td>
                <input type="text" name="username" placeholder="Kullanıcı adı giriniz">
        </tr>
        <tr>
            </td>
            <td>
                Eposta:
            </td>
            <td>
                <input type="email" name="Eposta" placeholder="Eposta giriniz">
        </tr>
        <tr>      
            </td>
            <td>
                Parola:
            </td>
            <td>
                <input type="password" name="şifre" placeholder="Şifrenizi giriniz"><br>
            </td>

        </tr>

    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 150px;">
                Adınız:
            </td>
            <td>
                <input type="text" name="name" placeholder="Adınız Yazınız">
            </td>
        </tr>
        <tr>    
            <td>
                Soyadınız:
            </td>
            <td>
                <input type="text" name="surnmae"placeholder="Soyadınızı yazınız">
            </td>
        </tr>
        <tr>
            <td>
                Şehir:
            </td>
            <td>
                <select name="şehir">
                    <option>Seçiniz</option>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>Bayburt</option>
                </select>
            </td>
            
        </tr>
        <tr>
            <td>
                Cinsiyet:
            </td>
            <td>
                <input type="radio" name="cinsiyet" value="Erkek">Erkek
                <input type="radio" name="cinsiyet" value="Kadın">Kadın
            </td>
        </tr>
        <tr>
            <td>
                Hobileriniz:
            </td>
            <td>
                <input type="checkbox" name="hobi">Futbol
                <input type="checkbox" name="hobi">Basketbol
                <input type="checkbox" name="hobi">Sinema
                <input type="checkbox" name="hobi">Gezi
            </td>
        </tr>
        <tr>
           <td>
            <button type="submit">Gönder</button>
           </td>
        </tr>
        
    </table>
    
    
</body>
</html>
